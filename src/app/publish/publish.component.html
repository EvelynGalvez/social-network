<app-welcome class="welcome"></app-welcome>

<form class="form-publish col-xs-12 col-md-12 col-lg-5" [formGroup]="publish" (ngSubmit)="addPost()">
    <textarea #description formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="¿Qué quieres publicar?"></textarea>
  
    <button class="btn btn-dark btn-publish" type="submit">
      ¡Agrega tu publicación!
    </button>
</form>
<div *ngIf="authService.user | async">
  <app-post *ngFor="let post of (posts$ | async)"
          [description]="post.description"></app-post>
  <!-- <app-upload-img></app-upload-img> -->
</div>
