<form class="form-publish col-xs-12 col-md-12 col-lg-5" [formGroup]="publish" (ngSubmit)="addPost()" *ngIf="authService.user | async">
    <input class="inputTitle" #title type="text" formControlName="title" placeholder="Ingresa un título para tu publicación">
    <textarea #description formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="¿Qué quieres publicar?"></textarea>
  
    <button class="btn btn-dark btn-publish" type="submit">
      ¡Agrega tu publicación!
    </button>
</form>
<app-publications></app-publications>
