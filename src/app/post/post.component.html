<mat-card class="post-card">
    <mat-card-header>
        <p>{{post.email}} {{post.displayName}}</p>
    </mat-card-header>
    <mat-card-content>
        <p>{{post.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a class="btn btnEdit btn-primary text-black" (click)="edit(key)"><i class="fas fa-edit"></i></a>
        <a class="btn btnDelete btn-danger text-white" (click)="delete(key)"><i class="fas fa-trash-alt"></i></a>
    </mat-card-actions> 
</mat-card>
